<!DOCTYPE html>
<html>



<style>
  .att{
    color: rgb(169, 19, 29);
  }

  
.dfd {
  border:1px sospand black;
}
.bd{
  background-color: rgb(7, 10, 28);
  background-image: url(/static/images/bckg2.jpg);
  background-repeat: no-repeat;
 background-size: 60cm;
}
.u{
  color: #e1dada;
}
span{
  color: rgb(226, 185, 19);
}
label{
  color: red;
}
</style>




<body class="bd">
  
  
{% block body %}

 <!-- <h3 class="text-center"><span>Add Student Details</span> </h3> -->
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/" method="post" enctype="multipart/form-data">
  <label for="state">State</label>
<div class="form-group">                          
  <select class="form-control" id="state" name="state"  required>
          <option selected>Select State</option>
          {% for s in lis1  %}
          <option value="{{s}}">{{s}}</option>
          {% endfor %}
        </select>
   </div>
<br>
<label for="dist">District</label>
<div class="form-group">                          
  <select class="form-control" id="dist" name="dist"  required>
          <option selected>Select District</option>
          {% for d in lis  %}
          <option value="{{d}}">{{d}}</option>
          {% endfor %}
        </select>
   </div>
   <!-- <br>
<div class="form-group">
 
<label for="dist">District</label>
<input type="text" class="form-control" name="dist" id="dist" required>
</div> -->
<br>
<label for="season">Season</label>
<div class="form-group">                          
  <select class="form-control" id="season" name="season"  required>
          <option selected>Select Season</option>
          {% for se in lis2  %}
          <option value="{{se}}">{{se}}</option>
          {% endfor %}
        </select>
   </div>
<br>
<label for="crop">Crop</label>
<div class="form-group">                          
  <select class="form-control" id="crop" name="crop"  required>
          <option selected>Select Crop</option>
          {% for c in lis3  %}
          <option value="{{c}}">{{c}}</option>
          {% endfor %}
        </select>
   </div>
<br>
<div class="form-group">
<label for="area">Area</label>
<input placeholder="area in hectares" type="text" class="form-control" name="area" id="area" >
</div>
<br>
 <button type="submit" class="btn btn-danger btn-sm btn-block">Predict</button>
</form>
<br>
<br>

</div>
{% if bio %}
<span style="color: red;">Yield: </span>
<span>{{bio}} tons/hectare</span><br>
<p style="color: green;">Best Season: {{best_seas}}</p>
{% endif %}
<div class="col-md-4"></div>
<br>
<img src="./static/graph1.png" alt="Graph1">
<!-- <img src="./static/graph.png" alt="Graph"> -->
</div></div>



{% endblock body %}
</body>
</html>
